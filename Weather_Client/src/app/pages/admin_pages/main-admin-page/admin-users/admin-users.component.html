<div class="flex flex-col gap-6">
  <span class="text-gray-300 font-bold text-4xl"> Users </span>
  <div class="bg-slate-700/60 border rounded-sm border-slate-700/80 p-4">
    <div class="relative overflow-x-auto shadow-md sm:rounded-md">
      <table
        class="w-full text-sm text-left rtl:text-right duration-200 text-gray-400"
      >
        <thead class="text-xs uppercase bg-gray-700 text-gray-400">
          <tr>
            <th scope="col" class="px-6 py-3">Name</th>
            <th scope="col" class="px-6 py-3">Email</th>
            <th scope="col" class="px-6 py-3">Phone</th>
            <th scope="col" class="px-6 py-3">
              <span class="sr-only">Edit</span>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let item of users"
            class="border-b duration-200 bg-gray-800 border-gray-700 hover:bg-gray-600"
          >
            <th
              scope="row"
              class="px-6 py-4 font-medium whitespace-nowrap text-white"
            >
              {{ item.name }}
            </th>
            <td class="px-6 py-4">{{ item.email }}</td>
            <td class="px-6 py-4">{{ item.phoneNumber }}</td>
            <td class="px-6 py-4 text-right">
              <a href="#" class="font-medium text-blue-500 hover:underline"
                >Edit</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
