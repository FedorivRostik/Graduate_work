<div class="grid grid-cols-4 gap-x-4 gap-y-8">
  <div
    class="relative w-full max-w-xs overflow-hidden rounded-lg bg-white shadow-md hover:scale-105 duration-300"
    *ngFor="let item of products"
  >
    <a href="#">
      <img
        class="h-60 rounded-t-lg object-cover"
        src="https://images.unsplash.com/flagged/photo-1556637640-2c80d3201be8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8c25lYWtlcnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
        alt="product image"
      />
    </a>
    <!-- <span
      class="absolute top-0 left-0 w-28 translate-y-4 -translate-x-6 -rotate-45 bg-black text-center text-sm text-white"
      >Sale</span
    > -->
    <div class="mt-4 px-5 pb-5">
      <a href="#">
        <h5 class="text-xl font-semibold tracking-tight text-slate-900">
          {{ item.name }}
        </h5>
      </a>

      <div class="flex items-center justify-between">
        <p>
          <span class="text-3xl font-bold text-slate-900"
            >${{ item.price }}</span
          >
          <!-- <span class="text-sm text-slate-900 line-through">$299</span> -->
        </p>
        <a
          href="#"
          class="flex hover:text-indigo-500 duration-300 items-center rounded-md border bg-indigo-500 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-white focus:outline-none focus:ring-4 focus:ring-blue-300"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="mr-2 h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
            />
          </svg>
          Add to cart</a
        >
      </div>
    </div>
  </div>
</div>
