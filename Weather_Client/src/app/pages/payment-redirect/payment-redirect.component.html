<section class="py-12 sm:py-16 lg:py-10">
  <div class="mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col items-center justify-center gap-8">
      <h1 class="text-3xl font-medium text-red-900">
        Redirect page do not click buttons 🛑
      </h1>
      <span *ngIf="isResponded" class="text-xl">
        <div class="flex flex-col items-center gap-4">
          <span *ngIf="isCorrect" class="text-green-900">
            Payment is successful ✅</span
          >
          <span *ngIf="!!!isCorrect" class="text-red-900">
            Payment is not successful 📛</span
          >
          <span class="text-sm">Redirecting...⏳</span>
        </div>
      </span>
    </div>
  </div>
</section>
